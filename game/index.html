<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shadowfall</title>

  <!-- Correct favicon path -->
  <link rel="icon" href="../favicon.ico" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="root">
    <canvas id="bgCanvas"></canvas>

    <div id="introText" class="fade hidden">
      <div class="intro-line">In the realm of Shadowfall, darkness stirs again…</div>
    </div>

    <div id="menu" class="overlay hidden">
      <div id="menu-inner">
        <h1 id="title">SHADOW FALL</h1>
        <p class="tip">WASD: move • Space: attack • ESC: menu</p>
      </div>
    </div>

    <div id="howto" class="overlay hidden bright">
      <div id="howto-inner">
        <h2>HOW TO PLAY</h2>
        <pre>W A S D — Move
SPACE — Attack / Interact
ESC — Pause / Menu</pre>
        <p class="press-enter">Press ENTER to begin your journey…</p>
      </div>
    </div>

    <div id="game-ui" class="hidden">
      <div id="bottom-right-ui">
        <div id="controls">WASD Move — SPACE Attack — ESC Menu</div>
      </div>
      <div id="top-center-ui">
        <div id="questText" class="hidden">Quest Complete</div>
      </div>
    </div>

    <div id="game-container" class="hidden"></div>
  </div>

  <!-- ✅ Load Three.js and OrbitControls via CDN -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js";

    // Load your main JS file after the modules
    import "./js/main_module.js";
  </script>
</body>
</html>
