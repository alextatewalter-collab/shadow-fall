<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHADOW FALL</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url("css/title_background.png") center center / cover no-repeat fixed;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="introText" class="fade hidden">
      <div class="intro-line">In the realm of Shadow Fall, darkness stirs again…</div>
    </div>

    <div id="menu" class="overlay hidden">
      <div id="menu-inner">
        <h1 id="title">SHADOW FALL</h1>
        <div class="menu-buttons">
          <button id="startBtn">Start</button>
          <button id="optionsBtn">Options</button>
          <button id="exitBtn">Exit</button>
        </div>
        <p class="tip">WASD: move • Space: attack • ESC: menu</p>
      </div>
    </div>

    <div id="options" class="overlay hidden">
      <div id="settings-inner">
        <h2>Options</h2>
        <label>Music Volume: <span id="volLabel">80%</span></label>
        <input id="volume" type="range" min="0" max="100" value="80" />
        <div style="height:12px"></div>
        <button id="closeOptions">Close</button>
      </div>
    </div>

    <div id="howto" class="overlay hidden bright">
      <div id="howto-inner">
        <h2>HOW TO PLAY</h2>
        <pre>W A S D — Move
SPACE — Attack / Interact
ESC — Pause / Menu
Q — Quest Log (v4)</pre>
        <p class="press-enter">Press ENTER to begin your journey…</p>
      </div>
    </div>

    <div id="game-ui" class="hidden">
      <div id="bottom-right-ui">
        <div id="controls">WASD Move — SPACE Attack — ESC Menu</div>
      </div>
      <div id="top-center-ui">
        <div id="questText" class="hidden">Quest Complete</div>
      </div>
    </div>

    <div id="game-container" class="hidden"></div>
  </div>

  <!-- ✅ Modern module load -->
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/controls/OrbitControls.js";
    import "./js/main_module.js";
    window.THREE = THREE;
    window.OrbitControls = OrbitControls;
  </script>
</body>
</html>
