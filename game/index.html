<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shadowfall — Pixel RPG</title>
  <link rel="icon" href="../favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="root">
    <!-- 🌲 Forest Canvas -->
    <canvas id="bgCanvas"></canvas>

    <!-- 🕯️ Retro “Press Start” screen -->
    <div id="pressStartScreen">
      <h1 id="ps-title">SHADOWFALL</h1>
      <p id="ps-sub">Fog & Steel</p>
      <p id="press-start">Press ENTER to Begin</p>
    </div>

    <!-- 🔥 Menu -->
    <div id="menu" class="overlay hidden">
      <div id="menu-inner">
        <h1 id="title">SHADOWFALL</h1>
        <p class="subtitle">Fog & Steel</p>
        <div class="menu-buttons">
          <button id="startBtn">Start</button>
          <button id="optionsBtn">Options</button>
          <button id="exitBtn">Exit</button>
        </div>
      </div>
    </div>

    <!-- 🕹️ Game UI -->
    <div id="game-ui" class="hidden">
      <div id="controls">WASD Move — SPACE Attack — ESC Menu</div>
    </div>

    <div id="game-container" class="hidden"></div>
  </div>

  <!-- ✅ Main module -->
  <script type="module" src="./js/main_module.js"></script>

  <!-- 🎬 Press Start screen logic -->
  <script>
    const ps = document.getElementById("pressStartScreen");
    const menu = document.getElementById("menu");
    const pressTxt = document.getElementById("press-start");

    let blink = true;
    setInterval(() => {
      pressTxt.style.opacity = blink ? 0.2 : 1;
      blink = !blink;
    }, 600);

    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        ps.classList.add("hidden");
        menu.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
